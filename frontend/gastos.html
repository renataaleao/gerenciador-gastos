<html lang="pt-br">

<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="widht-device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />

<title> Work out </title>
</head>

<body>
<header class="topo">

    <div class="topo">
        <a href="index.html" name="inicio">
            <img id="logo" src="img/logo.png" alt="logo"/>
        </a>
        <h3>Work out</h3>

    </div>
    
</header>

<div class="banner">
    
</div>

<main class="conteudo">
  <div id="addGastos">
                   
                <div id="add" class="alert alert-success" role="alert">
                    Gasto adicionado com sucesso!
                </div>

                <div id="editar" class="alert alert-success" role="alert">
                    Gasto editado com sucesso!
                </div>

                <div id="excluir" class="alert alert-success" role="alert">
                    Gasto excluído com sucesso!
                </div>

                <div class="alert alert-warning" role="alert">
                    Preencha os campos para inserir o novo gasto!
                </div>

                <div class="alert alert-danger" role="alert">
                    Preencha os campos corretamente!
                </div>
  </div>
        
        <div class="container">
            <div class="row">
              <div class="col-md-4">
                <h3>Adicionar Gasto</h3>
                    <label hidden>ID</label>
                    <input type="text" class="form-control" placeholder="Digite o id do gasto" id="id" hidden>             

                    <label>Descrição</label>
                    <input type="text" class="form-control" placeholder="Digite a descrição do gasto" id="nome">             
                  
                    <label>Data</label>
                      <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="data">      
                  
                      <label>Valor (R$)</label>
                      <input type="number" class="form-control" placeholder="Digite o valor (R$) do gasto" id="valor">  
                  
                    <button type="button" id="btnCadastro" class="btn btn-outline-primary">Adicionar</button>   
                    <button type="button" id="btnEditar" class="btn btn-outline-warning">Editar</button>       
    
            </div>

      <div class="col-md-8">
        <div id="gastos">
        <h3>Meus Gastos</h3>

        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Valor (R$)</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="dados-gastos">
              
            </tbody>
        </table>
      </div>
    </div>
  </div>
              
</main>

<footer class="rodape">
    
</footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="service.js"></script>
</html>
